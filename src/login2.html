<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="RacikUI - Bootstrap Admin Template Ajax">
  <meta name="author" content="Boed Winangun">
  <meta name="keyword" content="Admin,Template,RacikUI,Open,Source,CSS,HTML,Dashboard">
  <!-- Icons -->
  <link rel="stylesheet" href="node_modules/simple-line-icons/css/simple-line-icons.css">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>RacikUI Bootstrap Admin Ajax</title>
</head>
<body class="login-page bg-white ui-indigo">
  <div class="d-flex h-100 flex-column">
    <main role="main" class="login-main">
      <div class="container">
        <div class="row py-5 justify-content-center">
          <div class="col-sm-6 brand-holder">
            <h1>RacikUI.com</h1>
            
            <p dir="auto">Create Amazing User Interfaces.</p>
            
            <ul dir="auto">
              <li><a href="#" rel="nofollow noreferrer noopener" target="_blank">RacikUI Homepage</a></li>
              <li><a href="#" rel="nofollow noreferrer noopener" target="_blank">Racik Project Homepage</a></li>
            </ul>
          </div>
          <!-- /.Col -->

          <div class="col-md-4">
            <ul class="nav nav-tabs nav-links" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#signin5" role="tab" aria-controls="signin">Sign in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#register5" role="tab" aria-controls="register">Register</a>
              </li>
            </ul>      
            <div class="tab-content tab-boxs">
              <div class="tab-pane tab-box active" id="signin5" role="tabpanel">
                <form action="#" method="POST" accept-charset="utf-8" class="form-horizontal" id="">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-user"></i>
                        </span>
                      </div>
                      <input type="text" class="form-control" name="email" id="email" placeholder="Alamat Email" autocomplete="off">
                      <span class="input-group-append">
                        <button type="button" class="btn btn-primary" onclick="return ClearFields()"  title="Kosongkan">
                          <i class="icon-refresh"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-lock"></i>
                        </span>
                      </div>
                      <input type="password" class="form-control pwd" name="password" id="password" placeholder="Password" autocomplete="off">
                      <span class="input-group-append">
                        <button type="button" class="btn btn-primary reveal" title="Tampilkan Password">
                          <i class="icon-eye"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                  <small style="color:#a94442"><span id="caps"></span></small>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-append">
                        <button type="button" class="btn btn-primary setBack" title="Ulangi Pertanyaan">
                            <label class="control-label m-0" id="captchaOperation"></label>  
                        </button>
                      </span>
                      <input type="password" class="form-control" name="captcha" id="captcha" placeholder="Pertanyaan Keamanan" autocomplete="off">
                    </div>
                  </div>
                  <div class="form-group my-4">
                    <div class="form-check form-check-inline mr-1">
                      <input class="form-check-input" type="checkbox" id="inline-checkbox1" value="check1">
                      <label class="form-check-label" for="inline-checkbox1">Remember me</label>
                    </div>
                    <div class="float-right forgot-password">
                      <a href="#">Forgot your password?</a>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-login"></i> Login</button>
                  </div>
                </form>
              </div>
              <div class="tab-pane tab-box" id="register5" role="tabpanel">
                <form action="#" method="POST" accept-charset="utf-8" class="form-horizontal" id="">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-user"></i>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="Username">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                      </div>
                      <input type="text" class="form-control" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-lock"></i>
                        </span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-lock"></i>
                        </span>
                      </div>
                      <input type="password" class="form-control" placeholder="Repeat password">
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Create Account</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.Col -->
        </div>
        <!-- /.row -->
      </div>
    </main>

    <footer class="login-footer py-3 mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <strong><a href="#">RacikUI</a></strong>
            <span>&copy; 2018 racikproject.</span>
          </div>
      
          <div class="col-md-4">
            <strong>Version</strong> 1.2.0
          </div>
        </div>
        <!-- /.row -->
      </div>
    </footer>
  </div>

  <!-- Script -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/pace-progress/pace.min.js"></script>
  <script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
  <script src="node_modules/@racikui/racikui-bootstrap/dist/js/racikui.min.js"></script>
  <script src="js/captchamath.js"></script>
  <script src="js/pwd.js"></script>
</body>
</html>
